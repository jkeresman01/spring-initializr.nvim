name: format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Capture rustc version
        id: rustc
        run: echo "version=$(rustc --version | tr ' ' '-')" >> "$GITHUB_OUTPUT"

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-${{ steps.rustc.outputs.version }}-stylua-0.20.0
          restore-keys: |
            ${{ runner.os }}-cargo-${{ steps.rustc.outputs.version }}-
            ${{ runner.os }}-cargo-

      - name: Install Stylua (if missing)
        run: |
          if ! command -v stylua >/dev/null 2>&1; then
            cargo install stylua --locked --version 0.20.0
          fi
          stylua --version

      - name: Formatting check
        run: stylua --check lua/ --config-path=.stylua.toml
